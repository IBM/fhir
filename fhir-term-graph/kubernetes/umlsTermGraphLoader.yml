kind: Job
apiVersion: batch/v1
metadata:
  name: umls-term-graph-loader
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: umls-term-graph-loader
        image: alvearie/umls-term-graph-loader:4.9.0
        imagePullPolicy: Always
        env:
        - name: LOAD_UMLS
          value: "true"
        - name: LOAD_MAP
          value: "true"
        - name: STORAGE_HOSTNAME
          value: "namespace-k8ssandra-dc1-stargate-service"
        - name: STORAGE_USERNAME
          value: "namespace-k8ssandra-superuser"
        - name: STORAGE_PASSWORD
          value: "password"
        - name: INDEX_SEARCH_HOSTNAME
          value: "elasticsearch"
        - name: COS_ENDPOINT
          value: "https://s3.us-east.cloud-object-storage.appdomain.cloud"
        - name: COS_BUCKET_LOCATION
          value: "us"
        - name: COS_SERVICE_CRN
          value: ""
        - name: COS_API_KEY_ID
          value: ""
        - name: COS_AUTH_ENDPOINT
          value: "https://iam.cloud.ibm.com/identity/token"
        - name: COS_BUCKET_NAME
          value: "fhir-term-graph"